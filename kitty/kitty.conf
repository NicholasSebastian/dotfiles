font_size 10.0
font_family       family='JetBrainsMono Nerd Font' postscript_name=JetBrainsMonoNF-Regular
bold_font         family='JetBrainsMono Nerd Font' postscript_name=JetBrainsMonoNF-Bold
italic_font       family='JetBrainsMono Nerd Font' postscript_name=JetBrainsMonoNF-Italic
bold_italic_font  family='JetBrainsMono Nerd Font' postscript_name=JetBrainsMonoNF-BoldItalic
disable_ligatures never
text_composition_strategy legacy

include colours.conf
allow_remote_control yes
 
