# Docs: https://wiki.hyprland.org/Hypr-Ecosystem/hypridle/

general {
  lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances.
  before_sleep_cmd = hyprlock                 # lock before suspend.
  after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

listener {
  timeout = 150                                             # 2.5 min.
  on-timeout = brightnessctl --device='amdgpu_bl1' set 10%  # set monitor backlight to minimum, avoid 0 on OLED monitor.
  on-resume = brightnessctl -r --device='amdgpu_bl1'        # monitor backlight restore.
}

listener { 
  timeout = 150                # 2.5 min.
  on-timeout = asusctl -k off  # turn off keyboard backlight.
  on-resume = asusctl -k med   # turn on keyboard backlight.
}

listener {
  timeout = 300           # 5 min.
  on-timeout = hyprlock   # lock screen when timeout has passed.
}
