# File Manager.
windowrulev2 = float, class:^(pcmanfm)$
windowrulev2 = size 450 172, class:^(pcmanfm)$, initialTitle:^(Rename File)$
windowrulev2 = size 600 112, class:^(pcmanfm)$, initialTitle:^(Execute File)$
windowrulev2 = size 600 242, class:^(pcmanfm)$, initialTitle:^(Moving files)$
windowrulev2 = size 750 500, class:^(pcmanfm)$

# GTK and QT Settings.
windowrulev2 = float, class:^(nwg-look)$
windowrulev2 = float, class:^(dconf-editor)$
windowrulev2 = float, class:^(qt5ct)$
windowrulev2 = float, class:^(qt6ct)$
windowrulev2 = float, class:^(kvantummanager)$
windowrulev2 = size 500 700, class:^(dconf-editor)$
windowrulev2 = size 633 600, class:^(qt5ct)$
windowrulev2 = size 658 763, class:^(qt6ct)$
windowrulev2 = size 753 730, class:^(kvantummanager)$

# Picture in Picture.
windowrulev2 = float, title:^(Picture in picture)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = size 854 480, title:^(Picture in picture)$
windowrulev2 = size 854 480, title:^(Picture-in-Picture)$

# ROG control center.
windowrulev2 = float, title:(ROG Control)
windowrulev2 = size 900 650, title:(ROG Control)
windowrulev2 = center, title:(ROG Control)

# Kitty terminal.
windowrulev2 = float, class:^(kitty)$
windowrulev2 = size 820 540, class:^(kitty)$
windowrulev2 = minsize 800 500, class:^(kitty)$

# Browsers.
windowrulev2 = opaque, class:^(zen-alpha)$
windowrulev2 = opaque, class:^(firefox)$
windowrulev2 = opaque, class:^(google-chrome)$

# Spotify.
windowrulev2 = monitor eDP-2, class:^(Spotify)$

# MPV media player.
windowrulev2 = float, class:^(mpv)$
windowrulev2 = size 70% 70%, class:^(mpv)$

# Steam.
windowrulev2 = float, class:(steam)
windowrulev2 = float, class:^()$, title:^(Steam - Self Updater)$
windowrulev2 = size 400 600, class:^(steam)$, title:^(Friends List)$
windowrulev2 = move 100%-w-30 100%-w-75, class:^(steam)$, title:^(Friends List)$
windowrulev2 = tile, class:(steam), title:^(.*Steam.*)$
windowrulev2 = size 80% 80%, class:^(.*steam_app.*)$
windowrulev2 = fullscreen, class:^(.*steam_app.*)$
windowrulev2 = minsize 1 1, title:^()$, class:^(steam)$

# Ryujinx.
windowrulev2 = fullscreen, class:^(Ryujinx)$, title:^(ContentDialogOverlayWindow)$
windowrulev2 = stayfocused, class:^(Ryujinx)$, title:^(ContentDialogOverlayWindow)$
windowrulev2 = opaque 1, class:^(Ryujinx)$, title:^(ContentDialogOverlayWindow)$
windowrulev2 = noborder 1, class:^(Ryujinx)$, title:^(ContentDialogOverlayWindow)$
windowrulev2 = noshadow 1, class:^(Ryujinx)$, title:^(ContentDialogOverlayWindow)$
windowrulev2 = noanim 1, class:^(Ryujinx)$, title:^(ContentDialogOverlayWindow)$

# Photoshop.
windowrulev2 = monitor HDMI-A-1, class:^(photoshop.exe)$
windowrulev2 = tile, class:^(photoshop.exe)$

# Affinity Photo.
windowrulev2 = monitor HDMI-A-1, class:^(photo.exe)$
windowrulev2 = tile, initialTitle:^(Affinity Photo 2)$, class:^(photo.exe)$

# Affinity Designer.
windowrulev2 = monitor HDMI-A-1, class:^(designer.exe)$
windowrulev2 = tile, initialTitle:^(Affinity Designer 2)$, class:^(designer.exe)$

# Affinity Publisher.
windowrulev2 = monitor HDMI-A-1, class:^(publisher.exe)$
windowrulev2 = tile, initialTitle:^(Affinity Publisher 2)$, class:^(publisher.exe)$

# Shotcut.
windowrulev2 = float, initialTitle:^(Shotcut)$ class:^(org.shotcut.Shotcut)$
windowrulev2 = size 320 320, initialTitle:^(Shotcut)$ class:^(org.shotcut.Shotcut)$
windowrulev2 = center, initialTitle:^(Shotcut)$ class:^(org.shotcut.Shotcut)$

# Telegram.
windowrulev2 = size 70% 60%, title:^(Media viewer)$, class:^(org.telegram.desktop)$
windowrulev2 = float, title:^(Media viewer)$, class:^(org.telegram.desktop)$

# Ignore XWayland Video Bridge.
windowrulev2 = opacity 0.0 override 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = nofocus, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$

# Forbid apps from maximizing or fullscreening themselves.
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = suppressevent fullscreen, class:.*

# Idle Inhibit.
windowrulev2 = idleinhibit focus, title:.*(yuzu).*        # TODO: Add entries for other emulators.
windowrulev2 = idleinhibit focus, class:.*(steam_app).*
windowrulev2 = idleinhibit always, class:^(zen-alpha)$, title:^(.*YouTube.*)$
windowrulev2 = idleinhibit always, class:^(zen-alpha)$, title:^(.*S[0-9].*E[0-9].*)$

# Workspace bindings.
workspace = 1, monitor:eDP-2, default:true
workspace = 2, monitor:eDP-2
workspace = 3, monitor:eDP-2
workspace = 4, monitor:eDP-2
workspace = 5, monitor:eDP-2
workspace = 6, monitor:HDMI-A-1, default:true
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1
